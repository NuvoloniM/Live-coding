<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="root">
        <!-- for per stampare un array in data -->
        <ol>
            <li v-for="elm in nomi">
                {{ elm }}
            </li>
        </ol>
        <!-- for per stampare un array di 100 elementi ordinati -->
        <ul>
            <li v-for="numb in 100">
                {{ numb }}
            </li>
        </ul>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./app.js"></script>
</body>
</html>
